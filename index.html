<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconn+ect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <nav id="navbar-background" class="navbar pt-0 fixed-top navbar-expand-md">
      <div class="topnav container-fluid">
        <a class="navbar-brand" id="logo" href="index.html">
          <img src="Photos\MA.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-container"
          aria-controls="#navbar-container" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-container">
          <ul class="navbar-nav">
            <li class="skeuomorphic-buttons-navbar">
              <a class="skeuomorphic-buttons heading-size-change">
              CLASS SCHEDULE
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="homepage-position div-position row" id="Homepage">
      <div class="col d-flex">
        <div class="container">
          <h1 class="text-center text-color">Where Should I Be Right Now?</h1>
  
          <div class="form-group text-color">
              <label for="dayInput">Select Day (A-G):</label>
              <input type="text" id="dayInput" class="form-control" placeholder="Enter a day (A-G)">
              <button id="submitDay" class="btn btn-primary mt-2">Show Schedule</button>
          </div>
          <div class="schedule">
              <h3 class="text-center text-color">Your Schedule for the Day</h3>
              <table class="table table-bordered table-striped text-color">
                  <thead>
                      <tr>
                          <th>Period</th>
                          <th>Time</th>
                          <th>Class</th>
                          <th>Teacher</th>
                          <th>Room</th>
                      </tr>
                  </thead>
                  <tbody id="scheduleList"></tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
